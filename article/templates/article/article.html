{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class='mt-4' style='width:80%'>{{article_id.title}}</h2>
    <h5>By <a class="text-decoration-none" href="{% url "author_profile" article_id.author.id %}"> {{article_id.author}} </a>
         Published on {{article_id.pub_date}}</h5>
    <img style="width:80%"class='my-4' src="{{article_id.img.url}}">
    <p style='width:80%'>{{article_id.content | safe }}</p>
</div>

{% endblock content %}
