{% extends "base.html" %}

{% block content %}

<div class="container my-4">
    {% if query %}
        <h4>Results for {{query}}</h4>
    {% else %}
    <h2>Category: {{category}}</h2>
    {% endif %}
    
    <div class='container my-4'>
        {% for article in articles %}
        <a class='row text-decoration-none text-dark my-3' href='{% url "article:single_article" article.id  %}'>
            <div class='image col-4'>
                <img style="width:80%" src="{{article.img.url}}" alt=''>
            </div>
            <div class='contents col-8'>
                <h5>{{article.title}}</h5>
                <h5>Published on{{article.pub_date}}</h5>
                <p>{{article.content|truncatewords:100}}</p>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
